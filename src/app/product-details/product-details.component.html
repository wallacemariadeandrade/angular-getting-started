<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <!-- O pipe define algumas funções para transformar dados antes de exibí-los, como datas, números, upper e lower cases, entre outras built-in -->
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
